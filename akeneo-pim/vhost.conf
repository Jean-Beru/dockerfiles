<VirtualHost *:80>
    ServerName akeneo_pim.local

    DocumentRoot /var/www/akeneo_pim/web/
    <Directory /var/www/akeneo_pim/web/>
        RewriteEngine On
        RewriteBase /
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    LogLevel warn
    ErrorLog /var/log/apache2/akeneo_pim_error.log
    CustomLog /var/log/apache2/akeneo_pim_access.log combined
</VirtualHost>
